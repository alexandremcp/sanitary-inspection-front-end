<nav class="mb-5">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item active">Empresas</li>
    </ol>
</nav>

<div class="row mb-4">
    <div class="col-md">
        <h1 class="h1 border-left pl-2">
            Bairros
        </h1>
    </div>
    <div class="col-md">
        <a href="new" class="btn btn-success float-right">
            + Novo Bairro
        </a>
    </div>
</div>

<table class="table table-hover">
    <thead>
        <tr class="bg-primary text-light">
            <th>Bairro</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let neighborhood of neighborhoods">
            <td>
                <strong>{{neighborhood.id}}</strong> - 
                <small>{{neighborhood.name}}</small>
            </td>
            <td>
                <a [routerLink]="[neighborhood.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
                <button (click)="deleteNeighborhood(neighborhood)" class="btn btn-outline-danger btn-sm">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
